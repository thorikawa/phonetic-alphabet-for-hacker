<!DOCTYPE html>
<html>
<head>
<title>Phonetic Alphabet Generator for Hacker</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript">

var mapping = 
{
    "A":"Apple",
    "B":"BASIC",
    "C":"Cisco",
    "D":"Debug",
    "E":"eBay",
    "F":"Facebook",
    "G":"Google",
    "H":"HP",
    "I":"Intel",
    "J":"Java",
    "K":"Kindle",
    "L":"Linux",
    "M":"Microsoft",
    "N":"NVIDIA",
    "O":"Oracle",
    "P":"PHP",
    "Q":"Qualcomm",
    "R":"Ruby",
    "S":"Square",
    "T":"Twitter",
    "U":"Unix",
    "V":"VMware",
    "W":"Web",
    "X":"XML",
    "Y":"Yahoo",
    "Z":"Zynga"
};


function convert(s) {
    var len = s.length;
    var i;
    var res = [];
    for (i=0; i<len; i++) {
        var c = s.charAt(i);
        var capital = c.toUpperCase();
        if (capital in mapping) {
            var word = mapping[capital];
            res.push(c + " as in " + word); 
        }
    }
	return res;
}

function convertForTextArea(s) {
	var res = convert(s);
    return res.join("<br />");
}

function convertForSpeech(s) {
	var res = convert(s);
    return res.join(" ");
}

$(document).ready(function () {
    var textArea = $("#text");
    var resultArea = $("#result");
    textArea.on("change blur keyup mouseup", function() {
        var s = $(this).val();
        var result = convertForTextArea(s);
        //resultArea.text(result);
        resultArea.html(result);
    });

	var audio = new Audio();

    var saybutton = $("#say");
	saybutton.on("click", function(){
        var s = $("#text").val();
        var result = convertForSpeech(s);
		var encodedText = encodeURIComponent(result);
		audio.src ='http://translate.google.com/translate_tts?ie=utf-8&tl=en&q=' + encodedText;
		audio.play();
	});

});

</script>

#text { width: 300px; }
