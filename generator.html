<!DOCTYPE html>
<html>
<head>
<title>Phonetic Alphabet Generator for Hacker</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript">

var mapping;
$.getJSON("data/basic.json", function(data) {
    mapping = data;
});

function convert(s) {
    var len = s.length;
    var i;
    var res = [];
    for (i=0; i<len; i++) {
        var c = s.charAt(i);
        var capital = c.toUpperCase();
        if (capital in mapping) {
            var word = mapping[capital];
            res.push(c + " as in " + word); 
        }
    }
    return res.join("<br />");
}

$(document).ready(function () {
    var textArea = $("#text");
    var resultArea = $("#result");
    textArea.on("change blur keyup mouseup", function() {
        var s = $(this).val();
        var result = convert(s);
        //resultArea.text(result);
        resultArea.html(result);
    });
});

</script>

#text { width: 300px; }
